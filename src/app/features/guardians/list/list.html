<p-card>
    <div class="flex align-items-center justify-content-between mb-3">
        <div class="text-lg font-semibold">Κηδεμόνες</div>
    </div>

    <div class="flex gap-2 mb-3">
        <input 
            pInputText
            type="text"
            placeholder="Αναζήτηση ονόματος/τηλ/email"
            [ngModel]="q()"
            (ngModelChange)="q.set($event)"
            (keyup.enter)="search()"
        />
        <button pButton icon="pi pi-search" label="Αναζήτηση" (click)="search()"></button>
    </div>

    <!-- Table -->
    <app-guardian-table
        [rows]="rows()"
        [loading]="loading()"
        mode="view"
        (view)="openGuardian($event)">
    </app-guardian-table>
</p-card>

<app-guardian-detail-dialog
  [visible]="dialogVisible()"
  (visibleChange)="dialogVisible.set($event)"
  [guardian]="selected()"
  (close)="closeDialog()"
></app-guardian-detail-dialog>
